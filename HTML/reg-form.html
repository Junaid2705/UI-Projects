<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/CSS/reg-form.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <div class="form-fields">

        <form action="#" method="">
            <label for="name">Enter Name : </label>
            <input type="text" id="firstname" autocomplete="off" placeholder="Enter Name " required>

            <label for="email">Enter Email Address : </label>
            <input type="email" id="email" autocomplete="off" placeholder="Enter Email Address" required>
    
            <label for="mob" class="test">Enter Mobile Number : </label>
            <input type="number" id="mob" autocomplete="off" placeholder="Enter Mobile Number " required>

            <label for="date" class="test">Select Birth date : </label>
            <input type="date" id="date" value="1-1-2000" >

            <label for="country" class="test2">Country : </label>
            <select>
                <option hidden value="Select">Select</option>
                <option value="India">India</option>
                <option value="Turkey">Turkey</option>
                <option value="Japan">Japan</option>
            </select>

            <label for="state" class="test2">State : </label>
            <select>
                <option hidden value="Select">Select</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Uttarpradesh">Uttarpradesh</option>
            </select>
            <label for="gender">Gender : </label>
            <input type="checkbox" name="Gender">Male
            <input type="checkbox" value="Gender">Female
            <input type="submit" value="Register">

        </form>
    </div>
</body>
</html>
