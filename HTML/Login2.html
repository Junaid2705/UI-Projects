<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/Login2.css">
</head>
<body>
    <div class="box">
        <div class="main-login">
            <div class="header">
                <h1>Login</h1>
                <p>Doesn't have an account yet ? <a href="#">Sign Up</a> </p>
            </div>
            <div class="form-fields">
                <form action="#" method="">
                    <label for="email">Email Address </label>
                    <input type="email" id="email" autocomplete="off" placeholder="Enter email address" required>

                    <label for="pass">Password </label>
                    <a href="#">Forgot Password ?</a>
                    <input type="password" id="pass" autocomplete="off" placeholder="Enter valid password" required>
                    <input type="checkbox" name="Remember me">Remember me

                    <input type="submit" value="Login">
                </form>

            </div>
        
                <div class="follow">
                    <div class="para">
                        <h3>------or login with------</h3>
                    </div>
                    <div class="icons">
                        <button> <img src="/Icon/google16.png"  alt="Google"><a href="#">Google</a></button>
                        <button> <img src="/Icon/fb16.png" alt="Facebook"><a href="#">Facebook</a></button>

                    </div>
                </div>
        </div>
        <div class="back-image">
            <img src="/Images/workspace4.png" alt="Images">
        </div>
    </div>
    

   

</body>
</html>
