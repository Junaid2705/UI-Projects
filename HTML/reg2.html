<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/CSS/reg2.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="/Images/photography1.jpg" alt="">
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Registration</h1>
                <h5>CLICK FOR YOUR SHOOT</h5>
            </div>
            <div class="form-fields">
                <form action="#" method="">
                    <label for="name">Name </label>
                    <input type="text" id="name" autocomplete="off" placeholder="Enter your name" required>
                    <br>
                    <label for="email">Email </label>
                    <input type="email" id="email" autocomplete="off" placeholder="xyz@abc.com" required>
                    <br>
                    <label for="gender">Gender </label>
                    <input type="radio">Male
                    <input type="radio">Female
                    <br>
                    <label for="date">Date of Birth </label>
                    <input type="date" value="01-01-2000">
                    <br>
                    <label for="city">City</label>
                    <input type="text" id="city" autocomplete="off" placeholder="city name" required>
                    <br>
                    <label for="country">Country</label>
                    <input type="text" id="country" autocomplete="off" placeholder="country name" required>
                    <br>
                    <div class="buttons">
                        <label for="subscription">Subscription</label>
                        <button>Bronze</button>
                        <button>Silver</button>
                        <button>Gold</button>
                        <br>
                        
                        
                    </div>
                    <div class="buttons1">
                        <button>CANCEL</button>
                        <button>CONFIRM</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
